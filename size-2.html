<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<!-- three.js library -->
<script src='https://qq87.github.io/GP/arneeded/three.min.js'></script>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<!-- ar.js -->
<script src="https://qq87.github.io/GP/arneeded/ar.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
<div style='font-size:2em;position: absolute; top: 10px; width:100%; text-align: center; z-index: 1;'>
	<a href="https://github.com/jeromeetienne/AR.js/" target="_blank">AR.js</a> - three.js mobile performance
	<br/>
	Initialize both markers, but show them in controlled fashion
	<p id='printDis'></p>
</div>

<script>

// global variables
var renderer, scene, camera;
var stats;
var markerKanji, markerHiro;
var arToolKitSource, arToolKitContext;

var raycaster, pickables;
var showHiro = false;
var _iOSDevice;

init();
animate();

function init() {
	// https://stackoverflow.com/questions/9038625/detect-if-device-is-ios?utm_medium=organic&utm_source=google_rich_qa&utm_campaign=google_rich_qa
	let _iOSDevice = !!navigator.platform.match(/iPhone|iPod|iPad/);

	console.log ('iOS: ' + _iOSDevice)


	// init renderer
	renderer	= new THREE.WebGLRenderer({
		// antialias	: true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	// renderer.setPixelRatio( 1/2 );
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	// init scene and camera
	scene	= new THREE.Scene();
	
	//////////////////////////////////////////////////////////////////////////////////
	//		Initialize a basic camera
	//////////////////////////////////////////////////////////////////////////////////

	// Create a camera
	camera = new THREE.Camera();
	scene.add(camera);

	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam 
		sourceType : 'webcam',

		// to read from an image
		// sourceType : 'image',
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/images/img.jpg',		

		// to read from a video
		// sourceType : 'video',
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/videos/headtracking.mp4',		
	})

	arToolkitSource.init(function onReady(){
		onResize()
	})
	
	// handle resize
	window.addEventListener('resize', function(){
		onResize()
	})
	function onResize(){
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if( arToolkitContext.arController !== null ){
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}
	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////
	
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: THREEx.ArToolkitContext.baseURL + 'https://qq87.github.io/GP/arneeded/camera_para.dat',
		detectionMode: 'mono',
		maxDetectionRate: 30,
		canvasWidth: 80*3,
		canvasHeight: 60*3,
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})

	markerKanji = addMarkerKanji();
	scene.add (markerKanji);
	markerHiro = addMarkerHiro();
	scene.add (markerHiro); // hide at first
	
	
	stats = new Stats();
	document.body.appendChild( stats.dom );


}

	

	
function addMarkerKanji () {
	let markerRootKanji = new THREE.Group();
	var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRootKanji, {
		type : 'pattern',
		 patternUrl : THREEx.ArToolkitContext.baseURL + 'https://qq87.github.io/GP/arneeded/patt.kanji'
	})

	var geometry	= new THREE.PlaneGeometry(1,1);
		
	let loader = new THREE.TextureLoader();
	loader.setCrossOrigin('')
	let texture = loader.load( 'https://i.imgur.com/J0RenHB.png' );
	//let texture = loader.load( 'https://i.imgur.com/oRYPJ5X.png' );
	
	let material = new THREE.MeshBasicMaterial( { 
		map: texture,
		transparent: true,
		side: THREE.DoubleSide
		} );

	let mesh	= new THREE.Mesh( geometry, material );
	mesh.position.y	= geometry.parameters.height/2
	//mesh.position.z = 0.5;
	
	markerRootKanji.add (mesh);

let cube = new THREE.Mesh (new THREE.BoxGeometry (3,2,1), new THREE.MeshNormalMaterial())
markerRootKanji.add (cube)
cube.position.z = -5;
//cube.rotation.y = Math.PI/3

	/// add gridhelper
	var gridXZ = new THREE.GridHelper(1,10);
	//markerRootKanji.add (gridXZ);
	
	return markerRootKanji;
}

function addMarkerHiro(){
	let markerRoot = new THREE.Group()

	var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
		type : 'pattern',
		patternUrl : THREEx.ArToolkitContext.baseURL + 'https://qq87.github.io/GP/arneeded/patt.hiro'
	})

	// add a torus knot	
	var geometry	= new THREE.TorusKnotGeometry(0.3,0.1,64,16);
	var material	= new THREE.MeshNormalMaterial();
	var mesh	= new THREE.Mesh( geometry, material );
	mesh.position.y	= 0.5
	
	markerRoot.add (mesh);
		
	return markerRoot;
}	


function animate() {
	requestAnimationFrame (animate);
	
	if( arToolkitSource.ready === false )	return
	arToolkitContext.update( arToolkitSource.domElement )

	if (showHiro) {
		markerHiro.children[0].rotation.x += 0.1;
	}
		
	renderer.render (scene, camera);
	stats.update();

	let did =  markerHiro.position.distanceTo (markerKanji.position)
	console.log (did)
	$('#printDis').text ('DIS: ' + did.toFixed(2))

	if (axis.y > 0)  // 0, 1, 0
		markerKanji.children[0].rotation.y = angle;
	else 
		markerKanji.children[0].rotation.y = -angle;

}

</script></body>
