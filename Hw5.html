class Obstacle {
	constructor (center,size) {
		this.center = center.clone();  
		this.mesh = new THREE.Mesh (new THREE.CylinderGeometry(size,size,1,20),
			new THREE.MeshBasicMaterial());
		this.mesh.position.copy (center);
		this.size = size;
    scene.add (this.mesh)
	}
  
}

class Agent {
  constructor(pos, mesh) {
    this.pos = pos.clone();
    this.vel = new THREE.Vector3();
    this.force = new THREE.Vector3();
    this.target = new THREE.Vector3();
    this.size = 3;  // half width
    this.mesh = mesh;
    this.MAXSPEED = 75;
    this.ARRIVAL_R = 30;
    //this.nbhd = [];
    
    // for orientable agent
    this.angle = 0;
  }
  update(dt) {
    this.accumulateForce();
//    this.vel.add(this.force.clone().multiplyScalar(dt));
    
	// collision
	let vhat = this.vel.clone().normalize();
	let point = ob.center.clone().sub (this.pos) // c-p
	let proj  = point.dot(vhat);
const REACH = 50
const K = 7
	if (proj > 0 && proj < REACH) {
		let perp = new THREE.Vector3();
		perp.subVectors (point, vhat.clone().setLength(proj));
		let overlap = ob.size + this.size - perp.length()
    if (overlap > 0) {
			perp.setLength (K*overlap);
			perp.negate()
      this.force.add (perp);
			console.log ("hit:", perp);
		}
	}
  
  this.vel.add(this.force.clone().multiplyScalar(dt));

    
    // velocity modulation
    let diff = this.target.clone().sub(this.pos)
    let dst = diff.length();
    if (dst < this.ARRIVAL_R) {
      this.vel.setLength(dst)
    }
    
    
    this.pos.add(this.vel.clone().multiplyScalar(dt))
    this.mesh.position.copy(this.pos)
    
    // for orientable agent
    // non PD version
    if (this.vel.length() > 0.1) {
	    	this.angle = Math.atan2 (-this.vel.z, this.vel.x)
    		this.mesh.rotation.y = this.angle
   	}
  }

  setTarget(target) {
    this.target.copy(target)
  }
  targetInducedForce(targetPos) {
    return targetPos.clone().sub(this.pos).normalize().multiplyScalar(this.MAXSPEED).sub(this.vel)
  }

  accumulateForce() {
    // seek
    this.force.copy(this.targetInducedForce(this.target));
  }
  
  getoverlap(){
  	let vhat = this.vel.clone().normalize();
		let point = ob.center.clone().sub (this.pos) // c-p
		let proj  = point.dot(vhat);
  	let perp = new THREE.Vector3();
		perp.subVectors (point, vhat.clone().setLength(proj));
		let overlap = ob.size + this.size - perp.length()
    //console.log('returm!');
  	return overlap;
  }
  getproj(){
  	let vhat = this.vel.clone().normalize();
		let point = ob.center.clone().sub (this.pos) // c-p
		let proj  = point.dot(vhat);
  	return proj;
  }
  randomtarget(){
	if((agent.target.clone().sub(agent.pos)).length() < 1){
  	 tarx = Math.random()*240-120;
  	 tary = Math.random()*240-120;
  	 var vectar = new THREE.Vector3( tarx, 0, tary );
  	 for(i = 0 ; i < obsize ; i++){
  	 		ob = obs[i];
  	 		if(ob.center.clone().sub(vectar).length() < ob.size + agent.size){
  	    	break;
  	    }
  	    else if(i == obsize - 1){
  	    	target.position.copy(vectar);
  	 			target.position.y = 0.15;
  	 			agent.setTarget(vectar);
  	    }
  	 }
   
 		}	
  }
  
  mostthread(){
  var obtarget, obtargetproj = 0;
   for(i = 0, obtarget = -1 ; i < obsize ; i++ ){
      ob = obs[i];
        if(agent.getoverlap() > 0){
          if(obtarget == -1){
            obtarget = i;
            obtargetproj = agent.getproj();
          }
          else if(obtargetproj > agent.getproj()){
            obtargetproj = agent.getproj();
            obtarget = i;
          }
        }

   }
   //console.log(''+obtarget);
   if(obtarget >= 0 && obtarget < obsize) ob = obs[obtarget];
  }
}

function onDocumentMouseDown(event) {

  event.preventDefault();
  mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
  mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

  // find intersections
  raycaster.setFromCamera(mouse, camera);
  var intersects = raycaster.intersectObjects(pickables);
  if (intersects.length > 0) {
    target.position.copy(intersects[0].point);
    target.position.y = 0.15
    agent.setTarget(intersects[0].point)
    
    target2.position.copy(intersects[0].point);
    target2.position.y = 0.15
    agent2.setTarget(intersects[0].point)
  }

}
